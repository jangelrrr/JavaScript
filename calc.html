<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora diaria</title>
    <script>
        // Aquí va tu código JavaScript que procesa el array
        function procesarArray() {
            // Obtener el valor del cuadro de texto
            const input = document.getElementById("arrayInput").value;
            
            // Convertir el string ingresado en un array
            const array = JSON.parse(input);
            
            // Tu lógica de procesamiento del array

            let f = 0 
            let t = 0 
            let e = 0 
            for (let i of array) {
                if (i === " ") {
                    continue
                } else if (i[0] == 'f') {
                    f += Number(i.slice(1, i.length))
                } else if (i[0] == 't') {
                    t += Number(i.slice(1, i.length))
                } else if (i[0] == 'e') {
                    e += Number(i.slice(1, i.length))
                }
            }
    
            function redondear (importe, tipo) {
                let result = importe * tipo
                let primer = parseInt(result /10) * 10
                let restante = (result - primer) * 10
                if (restante > 75) {
                    primer += 10
                } else if (restante < 50 && restante > 25) {
                    primer += 5
                }
                return primer
            }
            let declara = t + redondear(e, 0.90)
            let a = declara + f
            let b = e + t + f
            let factura = declara / 1.21
            factura = String(factura).replace('.', ',')
            let resultado = `A : ${a} B: ${b} Factura: ${factura}`
            // Mostrar el resultado
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>
</head>
<body>
    <h1>Calculadora diaria</h1>
    
    <label for="arrayInput">Ingresa un array</label><br>
    <textarea id="arrayInput" rows="4" cols="50"></textarea><br><br>
    
    <button onclick="procesarArray()">Calcular</button>
    
    <h3 id="resultado"></h3>
</body>
</html>
